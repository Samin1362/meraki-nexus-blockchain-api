<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Blockchain Payment Frontend with MetaMask Integration"/>
    <title>MerakiNexus Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-glow {
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }
        .neon-text {
            color: #8a2be2;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Navbar -->
        <nav class="sticky top-0 z-50 glass border-b border-purple-500/20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold neon-text">MerakiNexus Payment</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="connectWallet" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-all duration-300 neon-glow">
                            ðŸ¦Š Connect Wallet
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="text-center py-16">
            <h2 class="text-4xl font-bold text-white mb-4">Pay seamlessly with blockchain</h2>
            <p class="text-gray-300 text-lg">Connect your MetaMask wallet or use our fallback API</p>
        </div>

        <!-- Payment Form -->
        <div class="max-w-2xl mx-auto px-4">
            <div class="glass rounded-2xl p-8 neon-glow">
                <h3 class="text-2xl font-bold text-white mb-6">Send Payment</h3>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Receiver Address</label>
                        <input type="text" id="receiver" placeholder="0x..." 
                               class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Amount (ETH)</label>
                        <input type="number" id="amount" placeholder="0.001" step="0.001"
                               class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all">
                    </div>

                    <div id="fallbackFields" class="hidden space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Sender Address</label>
                            <input type="text" id="sender" placeholder="0x..." 
                                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Private Key</label>
                            <input type="password" id="privateKey" placeholder="Your private key" 
                                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all">
                        </div>
                    </div>

                    <div class="flex space-x-4">
                        <button id="sendWithMetaMask" class="flex-1 px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium transition-all duration-300 neon-glow">
                            Send with MetaMask
                        </button>
                        <button id="sendWithAPI" class="flex-1 px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium transition-all duration-300">
                            Send with API
                        </button>
                    </div>
                </div>
            </div>

            <!-- Response Viewer -->
            <div id="responseViewer" class="mt-8 glass rounded-2xl p-6 hidden">
                <h3 class="text-xl font-bold text-white mb-4">Transaction Result</h3>
                <pre id="responseContent" class="bg-gray-900/50 p-4 rounded-lg text-green-400 text-sm overflow-x-auto"></pre>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-8 mt-16">
            <p class="text-gray-400">Built for MerakiNexus ðŸš€</p>
        </footer>
    </div>

    <script>
        // Simple payment functionality
        let isConnected = false;
        let currentAccount = null;

        // Connect MetaMask
        document.getElementById('connectWallet').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    currentAccount = accounts[0];
                    isConnected = true;
                    document.getElementById('connectWallet').textContent = `Connected: ${currentAccount.slice(0,6)}...${currentAccount.slice(-4)}`;
                    document.getElementById('connectWallet').classList.add('bg-green-600', 'hover:bg-green-700');
                    document.getElementById('connectWallet').classList.remove('bg-purple-600', 'hover:bg-purple-700');
                } catch (error) {
                    alert('Failed to connect wallet: ' + error.message);
                }
            } else {
                alert('MetaMask not detected. Please install MetaMask.');
                document.getElementById('fallbackFields').classList.remove('hidden');
            }
        });

        // Send with MetaMask
        document.getElementById('sendWithMetaMask').addEventListener('click', async () => {
            if (!isConnected) {
                alert('Please connect your wallet first');
                return;
            }

            const receiver = document.getElementById('receiver').value;
            const amount = document.getElementById('amount').value;

            if (!receiver || !amount) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const tx = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: currentAccount,
                        to: receiver,
                        value: '0x' + (parseFloat(amount) * 1e18).toString(16)
                    }]
                });

                showResponse({
                    status: 'success',
                    txHash: tx,
                    receiver: receiver,
                    amount: amount,
                    timestamp: new Date().toISOString()
                });
            } catch (error) {
                showResponse({
                    status: 'error',
                    message: error.message,
                    timestamp: new Date().toISOString()
                });
            }
        });

        // Send with API
        document.getElementById('sendWithAPI').addEventListener('click', async () => {
            const sender = document.getElementById('sender').value;
            const receiver = document.getElementById('receiver').value;
            const amount = document.getElementById('amount').value;
            const privateKey = document.getElementById('privateKey').value;

            if (!sender || !receiver || !amount || !privateKey) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/api/payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender,
                        receiver,
                        amount,
                        senderPrivateKey: privateKey
                    })
                });

                const result = await response.json();
                showResponse(result);
            } catch (error) {
                showResponse({
                    status: 'error',
                    message: error.message,
                    timestamp: new Date().toISOString()
                });
            }
        });

        function showResponse(data) {
            document.getElementById('responseContent').textContent = JSON.stringify(data, null, 2);
            document.getElementById('responseViewer').classList.remove('hidden');
        }

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const receiver = urlParams.get('receiver');
        const amount = urlParams.get('amount');
        const callback = urlParams.get('callback');

        if (receiver) document.getElementById('receiver').value = receiver;
        if (amount) document.getElementById('amount').value = amount;
        if (callback) {
            const callbackInfo = document.createElement('div');
            callbackInfo.className = 'mt-4 p-4 bg-blue-900/20 border border-blue-500/30 rounded-lg';
            callbackInfo.innerHTML = `<p class="text-blue-300"><strong>Callback URL:</strong> ${callback}</p>`;
            document.querySelector('.glass').appendChild(callbackInfo);
        }
    </script>
</body>
</html>
